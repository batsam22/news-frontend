<html>

<head>
    <meta charset="utf-8">
    <title>Headlines</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script type="text/javascript" src="JS/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="./JS/index.js"></script>
</head>

<body>
    <div class="card">
        <ul id="dropdown1" class="dropdown-content">
            <li>
                <a onclick="news('en')">English</a>
            </li>
            <li>
                <a onclick="news('hi')">Hindi</a>
            </li>
            <li>
                <a onclick="news('bn')">Bengali</a>
            </li>
            <li>
                <a onclick="news('kn')">Kannada</a>
            </li>
        </ul>
            <nav>
                <div class="nav-wrapper">
                    <a class="card-title">Headlines</a>
                    <ul class="right">
                        <li>
                            <a class="dropdown-trigger" data-target="dropdown1">Select Language
                                <i class="material-icons right">arrow_drop_down</i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="card-tabs">
                <ul id="content" class="tabs tabs-fixed-width" onchange="headline(this.value)">

                </ul>
            </div>
    </div>
    <div class="card">
        <div id="news" class="card">


        </div>
    </div>
</body>

</html>
