<html>

<head>
	<script>

		var ajaxRequest = new XMLHttpRequest();
		function ajaxResponse1() {
			if (ajaxRequest.readyState != 4)
				return;
			else {
				if (ajaxRequest.status == 200) {
					var response = JSON.parse(ajaxRequest.responseText);
					var txt = "";
					for (x in response) {
						txt += "<li class='tab'>" + response[x][1] + "</li>";
					}
					document.getElementById("title").innerHTML = txt;
					console.log(response);
				}
				else {
					alert("Request failed: " + ajaxRequest.statusText);
					console.log(ajaxRequest.responseText);
				}
			}
		}

		function rec() {

			if (!ajaxRequest) {
				document.getElementById("title").innerHTML = "Request error!";
				return;
			}
			var myURL = "http://localhost:5000/";

			ajaxRequest.onreadystatechange = ajaxResponse1;
			ajaxRequest.open("GET", myURL);
			ajaxRequest.send(null);
		}



	</script>
</head>

<body onload="rec()">

	<div id="title"></div>
</body>

</html>
